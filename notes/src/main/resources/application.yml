spring:
  datasource:
    test-on-borrow: true
    validation-query: SELECT 1 FROM dual
    maximumPoolSize: 10
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/notes?createDatabaseIfNotExist=true&useUnicode=yes&characterEncoding=UTF8&autoReconnect=true&useSSL=false
    username: <username>
    password: <password>
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
        format_sql: true

server:
  port: 8061
  servlet:
    context-path: /noteapp